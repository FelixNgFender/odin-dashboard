<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felix Dashboard</title>
    <link rel="stylesheet" href="styles/styles-reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/fetchRepos.js"></script>
    <script src="js/fetchTrendingPosts.js"></script>
    <script src="js/fetchSubreddits.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="header-searchContainer">
        <label for="header-searchInput">
          <img
            src="assets/search_FILL0_wght400_GRAD0_opsz48.svg"
            alt="Search icon"
            class="header-searchIcon"
          />
        </label>
        <input type="text" id="header-searchInput" class="header-searchInput" />
      </div>
      <div class="header-profileContainer">
        <img
          src="assets/notifications_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Notification icon"
          class="header-notificationIcon"
        />
        <img
          src="assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Profile icon"
          class="header-profileIconSmall"
        />
        <span class="header-profileName">Felix Nguyen</span>
      </div>
      <div class="header-welcomeContainer">
        <img
          src="assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Profile icon"
          class="header-profileIconLarge"
        />
        <span class="header-welcomeTextSmall">Hi there,</span>
        <span class="header-welcomeTextLarge">Felix Nguyen (@felix302)</span>
      </div>
      <div class="header-buttonsContainer">
        <button class="header-actionButtons">New</button>
        <button class="header-actionButtons">Upload</button>
        <button class="header-actionButtons">Share</button>
      </div>
    </section>
    <section class="sidebar">
      <a href="" class="sidebar-links">
        <img
          src="assets/dashboard_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Dashboard icon"
          class="sidebar-icons"
        />
        <span>Dashboard</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/home_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Home icon"
          class="sidebar-icons"
        />
        <span>Home</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Profile icon"
          class="sidebar-icons"
        />
        <span>Profile</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/chat_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Messages icon"
          class="sidebar-icons"
        />
        <span>Messages</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/history_FILL0_wght400_GRAD0_opsz48.svg"
          alt="History icon"
          class="sidebar-icons"
        />
        <span>History</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/task_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Tasks icon"
          class="sidebar-icons"
        />
        <span>Tasks</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/groups_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Communities icon"
          class="sidebar-icons"
        />
        <span>Communities</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/settings_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Settings icon"
          class="sidebar-icons"
        />
        <span>Settings</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/help_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Support icon"
          class="sidebar-icons"
        />
        <span>Support</span>
      </a>
      <a href="" class="sidebar-links">
        <img
          src="assets/shield_FILL0_wght400_GRAD0_opsz48.svg"
          alt="Privacy icon"
          class="sidebar-icons"
        />
        <span>Privacy</span>
      </a>
    </section>
    <section class="mainContent">
      <div class="mainContent-repos">
        <h2 class="mainContent-sectionTitle">Your Repositories</h2>
        <div class="mainContent-repoGrid" id="mainContent-repoGrid">
          <!-- Repo boxes go here -->
        </div>
      </div>
      <div class="mainContent-trending">
        <h2 class="mainContent-sectionTitle">Trending Posts</h2>
        <ul class="mainContent-trendingPostGrid" id="mainContent-trendingPostGrid">
          <!-- Trending posts go here -->
        </ul>
      </div>
      <div class="mainContent-favorite">
        <h2 class="mainContent-sectionTitle">Favorite Subreddits</h2>
        <ul class="mainContent-favoriteGrid" id="mainContent-favoriteGrid">
          <!-- Subreddit boxes go here -->
        </ul>
      </div>
    </section>
  </body>
</html>
